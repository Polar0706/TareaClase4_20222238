<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gerentes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 class="mb-4">Gerentes con más de 5 años de experiencia</h2>
<table class="table table-bordered table-hover">
  <thead class="table-dark">
  <tr>
    <th>Departamento</th>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Salario</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="gerente : ${gerentes}">
    <td th:text="${gerente.nombreDepartamento}"></td>
    <td th:text="${gerente.nombreGerente}"></td>
    <td th:text="${gerente.apellidoGerente}"></td>
    <td th:text="${gerente.salarioGerente}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
