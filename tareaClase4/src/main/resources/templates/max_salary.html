<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Empleados</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 class="mb-4">Empleados con salario mayor a 15,000</h2>
<table class="table table-bordered table-hover">
  <thead class="table-dark">
  <tr>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Fecha Inicio</th>
    <th>Fecha Fin</th>
    <th>Puesto</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="e : ${employee}">
    <td th:text="${e.firstName}"></td>
    <td th:text="${e.lastName}"></td>
    <td th:text="${#dates.format(employee.startDate, 'dd/MM/yyyy')}"></td>
    <td th:text="${#dates.format(employee.endDate, 'dd/MM/yyyy')}"></td>
    <td th:text="${e.jobTitle}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
